<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }

      /*::-webkit-scrollbar{
            display: none;
        }*/
      body {
        overflow: hidden;
      }

      #game {
        width: fit-content;
        height: fit-content;
      }

      canvas {
        border: 1px #222 solid;
      }
    </style>
  </head>
  <body onload="arena.start()">
    <div id="game"></div>

    <script>
      var player;

      var arena = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
          this.context = this.canvas.getContext("2d");
          document
            .getElementById("game")
            .insertBefore(
              this.canvas,
              document.getElementById("game").childNodes[0]
            );
          setBackground("#333333");
          player = new komponen(
            30,
            30,
            "white",
            60,
            arena.canvas.height / 2 - 30
          );
        },
      };

      // untuk mengatur backgorund
      function setBackground(color) {
        kontent = arena.context;
        kontent.clearRect(0, 0, arena.canvas.width, arena.canvas.height);
        kontent.fillStyle = color;
        kontent.fillRect(0, 0, arena.canvas.width, arena.canvas.height);
      }

      function komponen(width, height, color, x, y, type = "text") {
        this.type = type;
        this.width = width;
        this.height = height;
        this.color = color;
        this.x = x;
        this.y = y;

        konteks = arena.context;
        konteks.fillStyle = color;
        konteks.fillRect(this.x, this.y, this.width, this.height);
      }
    </script>
  </body>
</html>
