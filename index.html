<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            overflow: hidden;
        }

        #game{
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body onload="startGame()">

    <div id="game">
    </div>

    <script>
        var player
        var lompat = true
        var rintangan = []

        // configurasi arena
        var arena = {
            canvas: document.createElement("canvas"),
            start: function(){
                this.canvas.width = window.innerWidth
                this.canvas.height = window.innerHeight
                this.context = this.canvas.getContext("2d")
                document.getElementById("game").insertBefore(this.canvas, document.getElementById("game").childNodes[0])
                this.frameNo = 0
                this.jalankan = setInterval(updateArea, 20) // menjalankan permainan

                // controller 
                window.addEventListener("keydown", function(event){
                    arena.keys = (arena.keys || [])
                    arena.keys[event.keyCode] = (event.type == "keydown")
                })

                /window.addEventListener("keyup", function(event){
                    arena.keys[event.keyCode] = (event.type == "keydown")
                })

            },
            clear: function(){
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height) // untuk membersihkan arena dengan jangkauan seluruh area canvas
            },
            stop:function(){
                clearInterval(this.jalankan) // memberhentikan permainan
            }
        }

        // untuk mengatur backgorund
        function setBackground(color, type = "color", x = 0, y = 0){
            this.type = type
            this.x = x
            this.y = y
            this.width = arena.canvas.width
            this.height = arena.canvas.height
            if(type == "background"){
                this.image = new Image()
                this.image.src = color
            }

            kontent = arena.context
            if(type == "color"){
                kontent.clearRect(0, 0, arena.canvas.width, arena.canvas.height)
                kontent.fillStyle = color
                kontent.fillRect(0, 0, arena.canvas.width, arena.canvas.height)
            }else if(type == "background"){
                kontent.drawImage(this.image, this.x, this.y, this.width, this.height)

                if (type == "background") {
                    kontent.drawImage(this.image,
                      this.x + this.width,
                      this.y,
                      this.width, this.height);
                }
            }
        }

        function komponen(width, height, color,x, y, type){
            this.type = type
            if(type == "image"){
                this.image = new Image()
                this.image.src = color
            }
            this.width = width
            this.height = height
            this.color = color
            this.x = x
            this.y = y - 1
            this.speedX = 0
            this.speedY = 0
            this.gravity = 0.1
            this.speedGravity = 0
            
            this.update = function(){
                konteks = arena.context 
                if(type == "image"){
                    konteks.drawImage(this.image, this.x, this.y, this.width + 10, this.height + 10)
                }else{
                    konteks.fillStyle = color
                    konteks.fillRect(this.x, this.y, this.width, this.height)
                }
            }


            this.newPosition = function(){
                this.speedGravity += this.gravity
                this.x += this.speedX
                this.y += this.speedY + this.speedGravity       

                // animasi jatuh atau terbang
                if(this.speedGravity >= 0.5 ){
                    this.image.src = "assets/img/birdfall.png"
                }else{
                    this.image.src = "assets/img/birdfly.png"
                }

                // kondisi jika player mengenai bagian atas
                if(this. y <= 0){
                    this.speedY = 0
                    lompat = false
                }
                else if(this.y >= this.height + 50 ){
                    this.speedY = 0
                    lompat = true
                }

                this.dead()
            }

            // kondisi jika player menginjak tanah / obstecle
            this.dead = function(){
                var datar = arena.canvas.height - this.height
                if(this.y >= datar){
                    arena.stop()
                    this.y = datar
                    this.speedGravity = 0
                    lompat = true
                }
            }
        }


        // untuk memulai permaianan
        function startGame(){
            arena.start() // menjalankan arena
            player = new komponen(50, 50, "assets/img/birdfly.png", arena.canvas.width / 2 - 50, arena.canvas.height / 2 - 50, "image") // konfigurasi player
        }

        // mengupdate game area 
        function updateArea(){
            arena.clear() // membersihkan arena
            player.speedY = 0
            player.speedX = 0
            
            // gerak atas
            if(arena.keys && arena.keys[87]){ 
                if(lompat){
                    player.speedY = -10
                    player.speedGravity = 0
                }
             }
            else if(arena.keys && arena.keys[38]){ 
                if(lompat){
                    player.speedY = -10
                    player.speedGravity = 0
                }
             }

            setBackground("assets/img/backgroundCanvas.jpg", "background") // mengatur background
            player.update() // mencetak pemain supaya tidak hilang ketika arena di bershikan 
            player.newPosition() // pergerakan player / obstecle
        }
    </script>
</body>
</html>
